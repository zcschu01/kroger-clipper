<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      width: 280px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    .close-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: #cc0000;
    }
    .content {
      padding: 10px;
    }
    button {
      margin: 5px 0;
      width: 100%;
      padding: 6px;
      cursor: pointer;
    }
    #progress {
      display: none;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .filters-section {
      margin: 10px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
    }
    .filters-section h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #333;
    }
    .filter-category {
      margin: 4px 0;
      display: flex;
      align-items: center;
    }
    .filter-category label {
      font-size: 12px;
      cursor: pointer;
      flex: 1;
    }
    .filter-category input[type="checkbox"] {
      margin-right: 6px;
      cursor: pointer;
    }
    .section-header {
      font-size: 11px;
      font-weight: bold;
      margin: 8px 0 4px 0;
      color: #666;
      text-transform: uppercase;
    }
    .buttons-row {
      display: flex;
      gap: 5px;
    }
    .buttons-row button {
      flex: 1;
    }
    #toggleFilters {
      background: #e0e0e0;
      font-size: 11px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kroger Coupon Clipper</h1>
    <button class="close-btn" id="closeBtn">X</button>
  </div>

  <div class="content">
    <button id="toggleFilters">Show Filters</button>

  <div class="filters-section" style="display: none;">
    <h3>Filter Categories</h3>

    <div class="section-header">Priority</div>
    <div class="filter-category">
      <input type="checkbox" id="freeItems" checked>
      <label for="freeItems">Free Items & BOGO</label>
    </div>

    <div class="section-header">Food Categories</div>
    <div class="filter-category">
      <input type="checkbox" id="freshProduce" checked>
      <label for="freshProduce">Fresh Produce</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="meat" checked>
      <label for="meat">Meat & Seafood</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="dairy" checked>
      <label for="dairy">Dairy & Eggs</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="bakery" checked>
      <label for="bakery">Bakery</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="pantryStaples" checked>
      <label for="pantryStaples">Pantry Staples</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="frozenFoods" checked>
      <label for="frozenFoods">Frozen Foods</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="snacks" checked>
      <label for="snacks">Snacks</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="beverages" checked>
      <label for="beverages">Beverages</label>
    </div>

    <div class="section-header">Other Products</div>
    <div class="filter-category">
      <input type="checkbox" id="healthBeauty" checked>
      <label for="healthBeauty">Health & Beauty</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="household" checked>
      <label for="household">Household Items</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="baby" checked>
      <label for="baby">Baby Products</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="pet" checked>
      <label for="pet">Pet Supplies</label>
    </div>

    <div class="section-header">Excluded by Default</div>
    <div class="filter-category">
      <input type="checkbox" id="alcohol">
      <label for="alcohol">Alcohol</label>
    </div>
    <div class="filter-category">
      <input type="checkbox" id="tobacco">
      <label for="tobacco">Tobacco</label>
    </div>
  </div>

  <div class="buttons-row">
    <button id="yes">Start Clipping</button>
    <button id="no">Cancel</button>
  </div>

  <div id="progress">Clipping in progress...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
