<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      width: 280px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }
    .close-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: #cc0000;
    }
    .content {
      padding: 10px;
    }
    button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #f0f0f0;
    }
    #yes {
      background: #4CAF50;
      color: white;
      border: none;
    }
    #yes:hover {
      background: #45a049;
    }
    #no {
      background: #f44336;
      color: white;
      border: none;
    }
    #no:hover {
      background: #da190b;
    }
    #progress {
      display: none;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .filters-section {
      margin: 10px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
    }
    .filters-section h3 {
      margin: 0 0 8px 0;
      font-size: 13px;
      color: #333;
    }
    .filter-category {
      margin: 4px 0;
      display: flex;
      align-items: center;
    }
    .filter-category label {
      font-size: 12px;
      cursor: pointer;
      flex: 1;
    }
    .filter-category input[type="checkbox"] {
      margin-right: 6px;
      cursor: pointer;
    }
    .section-header {
      font-size: 11px;
      font-weight: bold;
      margin: 8px 0 4px 0;
      color: #666;
      text-transform: uppercase;
    }
    .buttons-row {
      display: flex;
      gap: 5px;
    }
    .buttons-row button {
      flex: 1;
    }
    #toggleFilters {
      background: #e0e0e0;
      font-size: 11px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kroger Coupon Clipper</h1>
    <button class="close-btn" id="closeBtn">X</button>
  </div>

  <div class="content">
    <button id="toggleFilters">Show Filters</button>

    <!-- Filters will be dynamically generated here -->
    <div class="filters-section" style="display: none;">
      <p>Loading filters...</p>
    </div>

  <div class="buttons-row">
    <button id="yes">Start Clipping</button>
    <button id="no">Cancel</button>
  </div>

  <div id="progress">Clipping in progress...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
